<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Retour de paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Traitement du paiement...</h1>
    <div class="spinner"></div>
    <p>Veuillez patienter pendant que nous vérifions votre paiement.</p>
    
    <script>
        // Récupérer le token depuis l'URL ou localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || localStorage.getItem('paymentToken');
        
        if (token) {
            // Vérifier le statut immédiatement
            fetch(`https://www.pay.moneyfusion.net/paiementNotif/${token}`)
                .then(response => response.json())
                .then(data => {
                    if (data.statut && data.data) {
                        const status = data.data.statut;
                        if (status === 'paid') {
                            window.location.href = 'success.html';
                        } else {
                            window.location.href = 'failed.html';
                        }
                    } else {
                        window.location.href = 'index.html';
                    }
                })
                .catch(() => {
                    // Attendre 5 secondes et vérifier à nouveau
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 5000);
                });
        } else {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
