<!DOCTYPE html>
<html>
<head>
    <title>Paiement MoneyFusion</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; }
        button { background: #007bff; color: white; padding: 15px; border: none; width: 100%; }
    </style>
</head>
<body>
    <h1>Paiement via MoneyFusion</h1>
    
    <!-- Formulaire direct vers MoneyFusion -->
    <form method="POST" action="https://my.moneyfusion.net/697c93c41efb8281bec22b69">
        
        <div class="form-group">
            <label>Nom complet :</label>
            <input type="text" name="nomclient" required value="John Doe">
        </div>
        
        <div class="form-group">
            <label>Téléphone :</label>
            <input type="tel" name="numeroSend" required value="01010101">
        </div>
        
        <div class="form-group">
            <label>Montant (FCFA) :</label>
            <input type="number" name="totalPrice" required value="2000">
        </div>
        
        <!-- Articles au format JSON -->
        <input type="hidden" name="article" value='[{"Sac": 1000}, {"Chaussures": 1000}]'>
        
        <!-- Autres infos -->
        <input type="hidden" name="personal_Info" value='[{"orderId": "12345", "userId": "1"}]'>
        <input type="hidden" name="return_url" value="https://appsante.onrender.com/success.html">
        <input type="hidden" name="webhook_url" value="https://appsante.onrender.com/webhook.html">
        
        <button type="submit">Payer avec MoneyFusion</button>
    </form>
</body>
</html>
